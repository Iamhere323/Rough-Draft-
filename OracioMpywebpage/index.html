<!DOCTYPE html>
<html>
<head>
  <title>Simple Car Website</title>
</head>
<body>

  <h1>Welcome to Simple Car Hub</h1>

  <!-- Navigation Tabs (Buttons) -->
  <nav>
    <button onclick="location.href='#home'">Home</button>
    <button onclick="location.href='#create-account'">Create Account</button>
    <button onclick="location.href='#cars'">Cars Listed</button>
  </nav>

  <hr>

  <!-- Home Section -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our car listing site! Use the buttons above to navigate.</p>
  </section>

  <!-- Create Account Section -->
  <section id="create-account">
    <h2>Create Account</h2>
    <p>Enter your name and email to create an account.</p>
    <form>
      <label>Name:</label><br>
      <input type="text" name="name"><br><br>
      <label>Email:</label><br>
      <input type="email" name="email"><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Cars Listed Section -->
  <section id="cars">
    <h2>Cars Listed</h2>
    <ul>
      <li>Toyota Corolla</li>
      <li>Honda Civic</li>
      <li>Ford Mustang</li>
      <li>Tesla Model 3</li>
    </ul>
  </section>

</body>
</html>
